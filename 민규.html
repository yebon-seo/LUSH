<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: white;
            transition: transform 0.7s ease-in-out;
        }

        #section1 {
            background-color: red;
            transform: translateY(0);
        }

        #section2 {
            background-color: orange;
            transform: translateY(100%);
        }

        #section3 {
            background-color: gold;
            transform: translateY(100%);
        }

        #section4 {
            background-color: green;
            transform: translateY(100%);
        }
    </style>
</head>

<body>
    <div class="section" id="section1">Section 1</div>
    <div class="section" id="section2">Section 2</div>
    <div class="section" id="section3">Section 3</div>
    <div class="section" id="section4">Section 4</div>
    <script>
        // 현재 보이는 섹션의 번호를 저장하는 변수 
        let current = 1;

        // 전체 섹션의 개수를 저장하는 상수 
        const total = 4;

        //스크롤 중복 방지를 위한 플래그 변수 
        let isScrolling = false;
        // 마우스 휠 이벤트 리스너 추가 
        window.addEventListener('wheel', (e) => { // 현재 스크롤 중이면 추가 스크롤 방지 
            if (isScrolling) return;
            // 스크롤 시작을 표시 
            isScrolling = true;
            // 700ms 후에 스크롤 가능 상태로 변경 
            setTimeout(() => { isScrolling = false; }, 700);
            // 아래로 스크롤하고 마지막 섹션이 아닐 경우 
            if (e.deltaY > 0 && current < total) {
                // 현재 섹션 번호 증가 
                current++;
                // 다음 섹션을 위로 올림 
                upSections();
                // 위로 스크롤하고 첫 번째 섹션이 아닐 경우 
            } else if (e.deltaY < 0 && current > 1) {
                // 현재 섹션을 아래로 내림 
                downSection();
                // 현재 섹션 번호 감소 
                current--;
            }
        });
        // 섹션을 위로 올리는 함수 
        function upSections() { // 현재 섹션 요소를 가져옴 
            const section = document.getElementById(`section${current}`);
            // 해당 섹션을 화면에 표시 
            section.style.transform = `translateY(0%)`;
        }
        // 섹션을 아래로 내리는 함수 
        function downSection() {
            // 현재 섹션 요소를 가져옴 
            const section = document.getElementById(`section${current}`);
            // 해당 섹션을 화면 아래로 이동 
            section.style.transform = `translateY(100%)`;
        } 
    </script>
</body>



</html>
